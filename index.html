<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calc">
        <div class="screen">
            <p id="dis"></p>
        </div> 
        <div class="option-line1">
            <div class="option1 button" data-value="AC">
                <span>AC</span>
            </div>
            <div class="option2 button" data-value="!">
                <span>+/-</span>
            </div>
            <div class="option3 button" data-value="%">
                <span>%</span>
            </div>
            <div class="option4 button" data-value="/">
                <span>/</span>
            </div>
        </div>
        <div class="option-line2">
            <div class="option1 button" data-value="7">
                <span>7</span>
            </div>
            <div class="option2 button" data-value="8">
                <span>8</span>
            </div>
            <div class="option3 button" data-value="9">
                <span>9</span>
            </div>
            <div class="option4 button" data-value="*">
                <span>*</span>
            </div>
            
        </div>
        <div class="option-line3">
            <div class="option1 button" data-value="4">
                <span>4</span>
            </div>
            <div class="option2 button" data-value="5">
                <span>5</span>
            </div>
            <div class="option3 button" data-value="6">
                <span>6</span>
            </div>
            <div class="option4 button" data-value="-">
                <span>-</span>
            </div>
            
        </div>
        <div class="option-line4">
            <div class="option1 button" data-value="1">
                <span>1</span>
            </div>
            <div class="option2 button" data-value="2">
                <span>2</span>
            </div>
            <div class="option3 button" data-value="3">
                <span>3</span>
            </div>
            <div class="option4 button" data-value="+">
                <span>+</span>
            </div>
        </div>
        <div class="option-line5">
            <div class="option1 button" data-value="0">
                <span>0</span>
            </div>
            <div class="option2 button" data-value=".">
                <span>.</span>
            </div>
            <div class="option3 button" data-value="=">
                <span>=</span>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
